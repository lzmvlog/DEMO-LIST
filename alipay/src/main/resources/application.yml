spring:
  application:
    name: alypay
  thymeleaf:
    cache: false
server:
  port: 8090

ali:
  #  支付宝网关（固定）
  url: https://openapi.alipaydev.com/gateway.do
  #  url: https://openapi.alipay.com/gateway.do
  #  APPID
  app_id: 2019090166806042
  #  app_id: 2016101400685499
  #  私钥
  app_private_key: 
  #  参数返回格式
  format: json
  #  编码集
  charset: UTF-8
  #  支付宝公钥，由支付宝生成
  ali_pay_publickey: 
  #  商户生成签名字符串所使用的签名算法类型，目前支持 RSA2 和 RSA，推荐使用 RSA2
  sign_type: RSA2